<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="lib/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body style="background-color: #eeeeee">

<div class="container">
    <p><br/></p>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 10%">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <p class="bg-success" style="text-align: center">${message}
                        <p class="bg-danger" style="text-align: center">${errorMessage}
                        <h3>Login Area</h3>
                    </div>
                    <form role="form" action="login" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email or Username</label>

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       placeholder="Enter email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password" name="password">
                            </div>
                        </div>
                        <hr/>
                        <a href="/register" type="button" class="btn btn-success"><span
                                class="glyphicon glyphicon-arrow-left"></span>
                            Register
                        </a>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span>
                            Login
                        </button>
                        <p><br/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
